{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'css/cat.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    {% include "header.html" %}

    <!-- Category Section -->
    <section class="category-section py-4">
        <div class="container text-center">
            <h1 class="section-title">Categories</h1>
            <div class="row">
                {% for category in categories %}
                    <div class="col-md-4 mb-4">
                        <a href="{% url 'subcategory' category.name %}" class="text-decoration-none">
                            <div class="card shadow-sm">
                                {% if category.image %}
                                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
                                {% else %}
                                    <img src="{% static 'img/default_category.jpg' %}" class="card-img-top" alt="Default Image" style="height: 200px; object-fit: cover;">
                                {% endif %}
                                <div class="card-body text-center">
                                    <h3 class="card-title text-dark">{{ category.name }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                {% empty %}
                    <p class="text-center">No categories available.</p>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5 bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Beyond the Menu. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
