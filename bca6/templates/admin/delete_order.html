{% extends "admin/base_admin.html" %}

{% block title %}Delete Order{% endblock %}
{% block header %}Delete Order{% endblock %}

{% block content %}
    <p>Are you sure you want to delete Order <strong>#{{ order.id }}</strong> by <strong>{{ order.user.email }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
