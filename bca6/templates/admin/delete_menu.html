{% extends "admin/base_admin.html" %} {% block title %}Delete Menu Item{%
endblock %} {% block header %}Delete Menu Item{% endblock %} {% block content %}
<p>
  Are you sure you want to delete menu item
  <strong>{{ menu_item.name }}</strong>?
</p>
<form method="post" onsubmit="return confirmDelete()">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'adminmenu_manage_menu' %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>

<script>
  function confirmDelete() {
    return confirm(
      "Are you sure you want to delete this menu item? This action cannot be undone."
    );
  }
</script>
{% endblock %}
