{% extends "admin/base_admin.html" %}

{% block title %}Add Event{% endblock %}
{% block header %}Add Event{% endblock %}

{% block content %}
<h1>Add Event</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">Add Event</button>
    <a href="{% url 'manage_events' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
