{% extends "admin/base_admin.html" %}

{% block title %}Update Event Detail{% endblock %}
{% block header %}Update Event Detail{% endblock %}

{% block content %}
<h1>Update Event Detail</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">Update Detail</button>
    <a href="{% url 'manage_event_details' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
