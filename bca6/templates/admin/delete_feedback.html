{% extends "admin/base_admin.html" %}

{% block title %}Delete Feedback{% endblock %}
{% block header %}Delete Feedback{% endblock %}

{% block content %}
<h1>Delete Feedback</h1>

<p>Are you sure you want to delete this feedback from <strong>{{ feedback.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_feedbacks' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
