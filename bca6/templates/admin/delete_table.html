{% extends "admin/base_admin.html" %}

{% block title %}Delete Table{% endblock %}
{% block header %}Delete Table{% endblock %}

{% block content %}
<h1>Delete Table</h1>

<p>Are you sure you want to delete <strong>Table {{ table.table_number }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_tables' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
