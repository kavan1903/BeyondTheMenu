{% extends "admin/base_admin.html" %}

{% block title %}Generate Reports{% endblock %}
{% block header %}Generate Reports{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="text-center">Generate Reports</h3>
        
        <!-- Messages Block -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form id="reportForm" method="POST" action="{% url 'generate_report' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="report_type" class="form-label">Select Report Type:</label>
                <select id="report_type" name="report_type" class="form-control">
                    <option value="sales">Sales Report</option>
                    
                    <option value="event_booking">Event Booking Report</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Download PDF Report</button>
        </form>
    </div>
</div>
{% endblock %}
