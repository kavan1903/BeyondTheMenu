{% extends "admin/base_admin.html" %}

{% block title %}Update Table{% endblock %}
{% block header %}Update Table{% endblock %}

{% block content %}
<h1>Update Table</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">Update Table</button>
    <a href="{% url 'manage_tables' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
