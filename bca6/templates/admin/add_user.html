{% extends "admin/base_admin.html" %}

{% block title %}Add User{% endblock %}
{% block header %}Add User{% endblock %}

{% block content %}
<h1>Add User</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">Add User</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
