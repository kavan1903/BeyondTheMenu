{% extends "admin/base_admin.html" %}
{% block title %}Add Subcategory{% endblock %}
{% block header %}Add Subcategory{% endblock %}
{% block content %}
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">Add Subcategory</button>
        <a href="{% url 'manage_subcategories' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
