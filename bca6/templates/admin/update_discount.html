{% extends "admin/base_admin.html" %}

{% block title %}Update Discount Offer{% endblock %}
{% block header %}Update Discount Offer{% endblock %}

{% block content %}
    <h1>Update Discount Offer</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">Update Offer</button>
        <a href="{% url 'manage_discounts' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
