{% extends "admin/base_admin.html" %}

{% block title %}Delete Event{% endblock %}
{% block header %}Delete Event{% endblock %}

{% block content %}
<h1>Delete Event</h1>

<p>Are you sure you want to delete the event <strong>{{ event.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_events' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
